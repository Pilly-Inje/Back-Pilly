name: Java CI with Gradle

#배포 트리거
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_NAME: pilly_project
  BUCKET_NAME: pilly-bucket
  CODE_DEPLOY_APP_NAME: pillyApp
  DEPLOYMENT_GROUP_NAME: graduationWork_deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    #created properties
    - uses: actions/checkout@v4
    - run: mkdir -p ./src/main/resources
    - run: touch ./src/main/resources/application.properties
    - run: echo "${{ secrets.APPLICATION }}" >> ./src/main/resources/application.properties
    - run: touch ./src/main/resources/ocr-project.json
    - run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > ./src/main/resources/ocr-project.json
    - run: cat ./src/main/resources/application.properties
    - run: cat ./src/main/resources/ocr-project.json
    - run: ls -lah src/main/resources/

    #gradle 의존성 캐시
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
   
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      shell: bash
    
    - run: ls -lah build/resources/main/
    
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/tests/test/index.html
    
    - name: Make Zip File
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash
        
    - name: List files in deployment package
      run: unzip -l ./$GITHUB_SHA.zip
      shell: bash
      
    - name: Check current directory
      run: pwd
    - name: List files in current directory
      run: ls -l

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
